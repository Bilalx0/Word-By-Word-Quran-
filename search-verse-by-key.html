<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Word-by-Word Translation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Noto+Nastaliq+Urdu&display=swap" rel="stylesheet">
    <style>
        .arabic-text {
            font-family: 'Amiri', serif;
            direction: rtl;
        }
        .urdu-text {
            font-family: 'Noto Nastaliq Urdu', serif;
            direction: rtl;
        }
        .word-wrap {
            flex: 0 1 auto;
            min-width: 100px;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Navigation and Language Selection -->
        <div class="mb-8">
            <div class="flex flex-col md:flex-row gap-4 items-center justify-center">
                <select 
                    id="surahSelect" 
                    class="px-4 py-2 border-2 border-[#67b2b4] rounded-lg focus:outline-none "
                    onchange="changeSurah()"
                >
                    <!-- Will be populated by JavaScript -->
                </select>
                <select 
                    id="languageSelect" 
                    class="px-4 py-2 border-2 border-[#67b2b4] rounded-lg focus:outline-none "
                    onchange="changeLanguage()"
                >
                    <option value="en">English</option>
                    <option value="ur">اردو</option>
                </select>
                <select 
                    id="languageSelect" 
                    class="px-4 py-2 border-2 border-[#67b2b4] rounded-lg focus:outline-none "
                    onchange="changeLanguage()"
                >
                    <option value="en">Simple</option>
                    <option value="ur">word by word</option>
                </select>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div id="loading" class="hidden">
            <div class="flex justify-center items-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-[#67b2b4]"></div>
            </div>
        </div>

        <!-- Error Message -->
        <div id="error" class="hidden">
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                <span class="block sm:inline" id="errorText"></span>
            </div>
        </div>

        <!-- Verses Container -->
        <div id="versesContainer">
            <!-- Verses will be loaded here -->
        </div>

        <!-- Load More Button -->
        <div class="text-center mt-8">
            <button 
                id="loadMoreBtn" 
                onclick="loadMoreVerses()"
                class="bg-[#67b2b4] text-white rounded-lg hover:bg-[#6e9d9e] transition duration-300 px-8 py-3"
            >
                Load More Verses
            </button>
        </div>
    </div>

        let isLoading = false;
        let currentLanguage = 'en';

        // Word translations for different languages
        const wordTranslations = {

            ur: 'translation'

                // Surah metadata

        async function fetchVerses(surahNumber, page, language) {
            const url = `https://api.quran.com/api/v4/verses/by_chapter/${surahNumber}`;
            const params = new URLSearchParams({
                words: 'true',
                translations: translations[language],
                language: language,
                page,
                per_page: versesPerPage,
                word_fields: `text_uthmani,${wordTranslations[language]}`
            });

            const response = await fetch(`${url}?${params}`);
            if (!response.ok) {
                throw new Error('Failed to fetch verses');
            }
            return response.json();
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('loadMoreBtn').style.display = show ? 'none' : 'block';
        }

        function showError(message) {
            document.getElementById('error').style.display = 'block';
            document.getElementById('errorText').textContent = message;
            showLoading(false);
        }

        function createVerseElement(verse, language) {
            const verseDiv = document.createElement('div');
            verseDiv.className = 'py-6 mb-3 border-b border-gray-400';
            
            const translationClass = language === 'ur' ? 'urdu-text text-right' : 'text-left';
            
            verseDiv.innerHTML = `
                <div class="text-center mb-4">
                    <span class="text-sm text-gray-500">Verse ${verse.verse_key}</span>
                </div>
                <div class="flex flex-wrap flex-row-reverse gap-2">
                    ${verse.words.map(word => `
                        <div class="word-wrap flex flex-col items-center p-3 bg-gray-50 rounded-lg">
                            <span class="text-xl mb-2 arabic-text text-cyan-900">${word.text_uthmani}</span>
                            <span class="text-sm text-gray-600 ${language === 'ur' ? 'urdu-text' : ''}">${word.translation.text || '-'}</span>
                        </div>
                    `).join('')}
                </div>
                <div class="mt-6 p-4 bg-gray-50 rounded-lg">
                    <p class="text-cyan-900 ${translationClass}">${verse.translations[0].text}</p>
                </div>
            `;
            
            return verseDiv;
        }

        async function loadMoreVerses() {
            if (isLoading) return;
            
            try {
                isLoading = true;
                showLoading(true);
                
                const data = await fetchVerses(currentSurah, currentPage, currentLanguage);
                const versesContainer = document.getElementById('versesContainer');
                
                data.verses.forEach(verse => {
                    versesContainer.appendChild(createVerseElement(verse, currentLanguage));
                });
                
                currentPage++;
                
                const currentSurahData = surahs.find(s => s.number === currentSurah);
                if (currentPage * versesPerPage >= currentSurahData.verses) {
                    document.getElementById('loadMoreBtn').style.display = 'none';
                }
                
            } catch (error) {
                showError('Error loading verses. Please try again.');
            } finally {
                isLoading = false;
                showLoading(false);
            }
        }

        function populateSurahSelect() {
            const select = document.getElementById('surahSelect');
            surahs.forEach(surah => {
                const option = document.createElement('option');
                option.value = surah.number;
                option.textContent = `${surah.name} (${surah.verses} verses)`;
                select.appendChild(option);
            });
        }

        function changeSurah() {
            const surahNumber = parseInt(document.getElementById('surahSelect').value);
            currentSurah = surahNumber;
            currentPage = 1;
            document.getElementById('versesContainer').innerHTML = '';
            document.getElementById('loadMoreBtn').style.display = 'block';
            loadMoreVerses();
        }

        function changeLanguage() {
            currentLanguage = document.getElementById('languageSelect').value;
            currentPage = 1;
            document.getElementById('versesContainer').innerHTML = '';
            document.getElementById('loadMoreBtn').style.display = 'block';
            loadMoreVerses();
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            populateSurahSelect();
            loadMoreVerses();
        });
    </script>
</body>
</html>
