<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quran Word-by-Word Translation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Noto+Nastaliq+Urdu&display=swap"
        rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <style>
        body{
            font-family: 'Josefin Sans', sans-serif;
        }

        .arabic-text {
            font-family: "Amiri", serif;
            direction: rtl;
        }

        .urdu-text {
            font-family: "Noto Nastaliq Urdu", serif;
            direction: rtl;
        }

        .word-wrap {
            flex: 0 1 auto;
            min-width: 100px;
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen">
    <header class="bg-[#3d797b]  py-4 px-12">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-white text-base font-bold sm:text-xl">Quran Word-by-Word Translation</h1>
            <h3 class="text-white text-lg font-semibold">Developed By M Bilal Jutt</h3>
        </div>
    </header>
    <div class="container mx-auto px-2 sm:px-4 md:px-12 py-8">
        <!-- Navigation and Language Selection -->
        <div class="mb-8">
            <div class="flex flex-col md:flex-row gap-4 items-center justify-center">
                <select id="surahSelect" class="px-4 py-2 border-2 border-[#67b2b4] rounded-lg focus:outline-none"
                    onchange="changeSurah()">
                </select>
                <select id="languageSelect" class="px-4 py-2 border-2 border-[#67b2b4] rounded-lg focus:outline-none"
                    onchange="changeLanguage()">
                    <option value="en">English</option>
                    <option value="ur">اردو</option>
                </select>

                <select id="viewSelect" class="px-4 py-2 border-2 border-[#67b2b4] rounded-lg focus:outline-none"
                    onchange="changeView()">
                    <option value="word-by-word">Word by Word</option>
                    <option value="simple">Simple View</option>
                </select>

                <div class="flex flex-col">
                    <div class="flex gap-2">
                        <input type="text" id="verseSearch" placeholder="surah:verse"
                            class="flex-1 pl-3 py-2 text-base border-2 border-[#67b2b4] rounded-lg focus:outline-none"
                            onkeypress="if(event.key === 'Enter') searchVerse()" />
                        <button onclick="searchVerse()"
                            class="px-4 py-2 bg-[#67b2b4] text-white rounded ">
                            Search
                        </button>
                        <button onclick="clearSearch()"
                            class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300">
                            Clear
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div id="loading" class="hidden">
            <div class="flex justify-center items-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-[#67b2b4]"></div>
            </div>
        </div>

        <!-- Error Message -->
        <div id="error" class="hidden">
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                <span class="block sm:inline" id="errorText"></span>
            </div>
        </div>

        <!-- Verses Container -->
        <div id="versesContainer">
            <!-- Verses will be loaded here -->
        </div>

        <!-- Load More Button -->
        <div class="text-center mt-8">
            <button id="loadMoreBtn" onclick="loadMoreVerses()"
                class="bg-[#67b2b4] text-white rounded-lg hover:bg-[#6e9d9e] transition duration-300 px-8 py-3">
                Load More Verses
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
